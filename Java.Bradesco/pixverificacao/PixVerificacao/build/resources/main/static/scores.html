
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scores de Confiança</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f0f0f0; }
    h1 { text-align: center; }
    table { width: 80%%; margin: auto; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #ddd; }
  </style>
</head>
<body>
  <h1>Lista de Usuários e Scores</h1>
  <table id="tabela-scores">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Chave Pix</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/api/scores')
      .then(resp => resp.json())
      .then(lista => {
        const tbody = document.querySelector("#tabela-scores tbody");
        lista.forEach(item => {
          const linha = `<tr>
            <td>${item.id}</td>
            <td>${item.nome}</td>
            <td>${item.chavePix}</td>
            <td>${item.score}</td>
          </tr>`;
          tbody.innerHTML += linha;
        });
      });
  </script>
</body>
</html>
